<figure style="text-align: center;">
  <video class="blog-post-video" width="{% if include.is_vertical %}500px{%else%}100%{%endif%}" poster="{{ include.src }}-video-preview-thumbnail.png" preload="auto" controls="false" crossorigin="anonymous" muted>
    <source src="{{ include.src }}" type="{% if include.video_type %}{{ include.video_type }}{%else%}video/webm{%endif%}">
  </video>

  <figcaption class="small-text" style="text-align: center;">
      (if the video glitches, 
      <a href="JavaScript: location.reload(true);" class="small-text underline">refresh the page</a>
      or 
      <a href="{{ include.src }}" class="small-text underline" target="_blank">view it in a new tab</a>
      or
      <a href="{{ include.src }}" class="small-text underline" target="_blank" download>download it</a>)
  </figcaption>
</figure>
