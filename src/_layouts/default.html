<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/assets/css/globals.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />

    <script src="/assets/js/layout.js"></script>

    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        {%- comment -%} TODO: Create and insert logo {%- endcomment -%}
        <div class="navbar-logo">
          <a class="title-text" href="/">TD</a>
        </div>
        <div id="menu" class="not-active">
          <a
            class="{%if page.highlited_navbar_option == 'AboutMe' %} underline {%endif%} subheading-text underline-on-hover"
            href="/pages/about-me"
            >About me</a
          >
          <a
            class="{%if page.highlited_navbar_option == 'Projects' %} underline {%endif%} subheading-text underline-on-hover"
            href="/pages/projects"
            >Projects</a
          >
          <a
            class="{%if page.highlited_navbar_option == 'Blog' %} underline {%endif%} subheading-text underline-on-hover"
            href="/pages/blog"
            >Blog</a
          >
          <a
            class="{%if page.highlited_navbar_option == 'WorkExperience' %} underline {%endif%} subheading-text underline-on-hover"
            href="/pages/work-experience"
            >Work experience</a
          >
          <a
            class="{%if page.highlited_navbar_option == 'Certifications' %} underline {%endif%} subheading-text underline-on-hover"
            href="/pages/certifications"
            >Certifications</a
          >
          <a
            class="{%if page.highlited_navbar_option == 'TechStack' %} underline {%endif%} subheading-text underline-on-hover"
            href="/pages/tech-stack"
            >Tech stack</a
          >
        </div>
        <div id="open-menu-wrapper" class="menu-icon-wrapper active">
          <img
            src="/assets/img/nav-hamburger.svg"
            alt="Menu to open navbar"
            class="menu-open-icon"
          />
        </div>

        <div id="close-menu-wrapper" class="menu-icon-wrapper">
          <img
            src="/assets/img/nav-x.svg"
            alt="Menu to open navbar"
            class="menu-close-icon"
          />
        </div>
      </div>
      <main>{{ content }}</main>
      <footer>
        <span class="small-text">
          © Tomáš Diblík, 2020 - <span id="footer-end-date"></span>
        </span>
        <div class="social-media-icons">
          <a href="https://github.com/TDiblik/">
            <img
              src="/assets/img/github.svg"
              alt="Github logo"
              class="github-logo"
            />
          </a>
          <a href="https://www.linkedin.com/in/tdiblik/">
            <img src="/assets/img/linkedin-logo.png" alt="LinkedIn logo" />
          </a>
          <a href="https://www.youtube.com/@tdiblik">
            <img
              src="/assets/img/youtube-logo.png"
              alt="Youtube logo"
              class="youtube-logo"
            />
          </a>
          <a href="mailto:dibla.tomas@post.cz">
            <img
              src="/assets/img/email-icon.svg"
              alt="Email icon"
              class="email-icon"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
